<html>
<head>
  {% include head.html %}
</head>
<body class="{{page.body_class}}">
<div class="l-site">
  <header class="l-site-header">{% include header.html %}</header>
  {% if page.frontpage %}<div id="l-banner">{% include banner.html %}</div>{% endif %}
  <div class="l-site-content">
    <div class="l-page {{page.class}}">
      <div class="l-content">{{ content }}</div>
      <div class="l-sidebar">{% capture toc %}{% include sidebar.md %}{% endcapture %}{{ toc | markdownify }}</div>
    </div>
  </div>
  <footer class="l-site-footer">{% include footer.html %}</footer>
</div>
{% include scripts.html %}
</body>
</html>
